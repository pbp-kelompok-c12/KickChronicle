<style>
  /* Basic modal styles */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
    display: flex; /* Use flex for centering */
    align-items: center;
    justify-content: center;
    z-index: 50; /* Ensure it's on top */
    opacity: 1;
    transition: opacity 0.3s ease-in-out;
  }
  /* Style for when modal is hidden */
  .modal-overlay.hidden {
    display: none; /* Use display none to truly hide */
    opacity: 0;
    pointer-events: none; /* Prevent interaction when hidden */
  }
  .modal-content {
    background-color: white;
    padding: 2rem;
    border-radius: 0.5rem; /* Equivalent to rounded-lg */
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Equivalent to shadow-lg */
    width: 90%;
    max-width: 500px; /* Limit max width */
    transform: scale(1);
    transition: transform 0.3s ease-in-out;
  }
  .modal-overlay.hidden .modal-content {
      transform: scale(0.95); /* Optional: slight shrink effect when hidden */
  }
  .star-rating label {
    cursor: pointer;
    padding: 0 0.2rem;
  }
  .star-rating svg {
    width: 2rem; /* Adjust star size */
    height: 2rem;
    color: #d1d5db; /* Default star color (gray-300) */
    transition: color 0.2s;
  }
  .star-rating input[type="radio"] {
    display: none; /* Hide the actual radio buttons */
  }
  /* Style stars based on hover/selection */
  .star-rating label:hover svg,
  .star-rating label:hover ~ label svg, /* Hover effect for subsequent stars */
  .star-rating input[type="radio"]:checked ~ label svg { /* Style selected star and subsequent ones */
    color: #f59e0b; /* Yellow star color (amber-500) */
  }
</style>

<script>
  // Wrap everything in DOMContentLoaded to ensure elements exist
  document.addEventListener('DOMContentLoaded', function() {

    // Elements
    const ratingModal = document.getElementById('ratingModal');
    const rateButton = document.getElementById('rateButton');
    const closeModalButton = document.getElementById('closeModalButton');
    const starRatingContainer = document.getElementById('starRatingContainer');
    const submitRatingButton = document.getElementById('submitRatingButton');

    let selectedRating = 0;

    // --- Functions ---
    function openModal() {
      if (ratingModal) {
        ratingModal.classList.remove('hidden');
      }
    }

    function closeModal() {
      if (ratingModal) {
        ratingModal.classList.add('hidden');
      }
      // Reset stars on close
      if (starRatingContainer) {
          const checkedRadio = starRatingContainer.querySelector('input[type="radio"]:checked');
          if (checkedRadio) {
            checkedRadio.checked = false;
          }
      }
      selectedRating = 0;
      if (submitRatingButton) {
        submitRatingButton.disabled = true;
      }
    }

    function handleStarSelection(event) {
      if (event.target.name === 'rating') {
        selectedRating = parseInt(event.target.value, 10);
        if (submitRatingButton) {
          submitRatingButton.disabled = false; // Enable submit button
        }
      }
    }

        /* ... */

        closeModal();
      }
    }

    // --- Event Listeners ---
    if (rateButton) {
      rateButton.addEventListener('click', openModal);
    }

    if (closeModalButton) {
      closeModalButton.addEventListener('click', closeModal);
    }

    // Close modal if user clicks outside the content area
    if (ratingModal) {
      ratingModal.addEventListener('click', (event) => {
        if (event.target === ratingModal) {
          closeModal();
        }
      });
    }

    if (starRatingContainer) {
      starRatingContainer.addEventListener('change', handleStarSelection);
    }

    if (submitRatingButton) {
      submitRatingButton.addEventListener('click', handleSubmitRating);
    }

  }); // End of DOMContentLoaded wrapper
</script>
