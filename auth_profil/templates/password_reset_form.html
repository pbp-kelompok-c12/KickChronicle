<form id="password-reset-form" method="POST" action="{% url 'auth_profil:password_reset' %}" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="id_email" class="block text-sm font-semibold text-foreground mb-2">Email Address</label>
        <input type="email" name="email" id="id_email" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-border text-white placeholder-muted-foreground" required>
    </div>
    <button type="submit" class="w-full py-3 font-semibold bg-primary text-primary-foreground hover:bg-primary/90 rounded-lg">Send Reset Link</button>
</form>
