{% extends 'base.html' %}
{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md text-center">
        <h1 class="heading-lg text-foreground mb-4">Password Berhasil Diubah!</h1>
        <p class="text-muted-foreground mb-6">Password Anda telah berhasil direset. Sekarang Anda bisa login dengan password baru Anda.</p>
        <a href="{% url 'auth_profil:login' %}" class="inline-block px-6 py-3 font-semibold bg-primary text-primary-foreground hover:bg-primary/90 rounded-lg">Kembali ke Login</a>
    </div>
</div>
{% endblock %}
