{% extends 'base.html' %}

{% block meta %}
<title>Edit Schedule</title>
{% endblock meta %}

{% block content %}
<div class="page-bg w-full min-h-screen">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

    <div class="mb-6">
      <a href="{% url 'kalender:schedule_index' %}" class="text-gray-400 hover:text-gray-200 font-medium transition-colors">
        ‚Üê Back to Schedule
      </a>
    </div>

    <div class="card p-6 sm:p-8 rounded-lg text-gray-100" style="background-color:#000; border:1px solid #fff;">
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-100 mb-2">Edit Schedule</h1>
      </div>

      <form id="edit-schedule-form" method="POST" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm mb-2" style="color:#ccc;">
              {{ field.label }}
            </label>
            <div class="w-full">
              <input
                type="{{ field.field.widget.input_type|default:'text' }}"
                name="{{ field.name }}"
                id="{{ field.id_for_label }}"
                value="{{ field.value|default_if_none:'' }}"
                style="background-color:#1a1a1a; color:#fff; border:1px solid #333; border-radius:6px; padding:8px 12px; width:100%;"
              >
            </div>
            <p class="error text-red-500 text-sm mt-1" id="error-{{ field.name }}"></p>
          </div>
        {% endfor %}

        <div id="ajax-message" class="text-center text-sm mt-2"></div>

        <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-700">
          <a href="{% url 'kalender:schedule_index' %}" 
             class="order-2 sm:order-1 px-6 py-3 rounded-md font-medium text-center border border-white hover:bg-gray-800 transition">
            Cancel
          </a>
          <button type="submit"
             class="order-1 sm:order-2 flex-1 px-6 py-3 rounded-md font-medium border border-white hover:bg-gray-800 text-white transition">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("edit-schedule-form");
  const messageBox = document.getElementById("ajax-message");

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
  }
  const csrftoken = getCookie('csrftoken');

  form.addEventListener("submit", async function(e) {
    e.preventDefault();
    document.querySelectorAll(".error").forEach(el => el.textContent = "");
    if (messageBox) messageBox.textContent = "";

    const formData = new FormData(form);

    try {
      const response = await fetch(window.location.pathname, {
        method: "POST",
        headers: { 
          "X-Requested-With": "XMLHttpRequest",
          "X-CSRFToken": csrftoken
        },
        body: formData
      });

      const data = await response.json();

      if (response.ok) {
        if (messageBox) {
            messageBox.textContent = "Schedule updated successfully!";
            messageBox.className = "text-center text-green-500 text-sm mt-2";
        }
        setTimeout(() => {
          window.location.href = "{% url 'kalender:schedule_index' %}";
        }, 1500);
      } else {
        if (messageBox) {
            messageBox.textContent = "Please correct the errors below.";
            messageBox.className = "text-center text-yellow-500 text-sm mt-2";
        }
        if (data.errors) {
            for (const [field, errors] of Object.entries(data.errors)) {
                const errorField = document.getElementById(`error-${field}`);
                if (errorField) {
                    errorField.textContent = errors.join(", ");
                }
            }
        }
      }
    } catch (error) {
      console.error("Fetch Error:", error);
      if (messageBox) {
        messageBox.textContent = "An error occurred. Please try again.";
        messageBox.className = "text-center text-red-500 text-sm mt-2";
      }
    }
  });
});
</script>
{% endblock %}
