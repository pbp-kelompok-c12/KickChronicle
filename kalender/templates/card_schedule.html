{% if user.is_staff %}
    <div class="flex items-center gap-x-4">
        
        <a href="{% url 'kalender:edit_schedule' pk=jadwal.id %}" 
           class="edit-btn flex-shrink-0 bg-black hover:bg-gray-800 text-white text-sm px-5 py-2 rounded-md border border-white transition">
           Edit
        </a>

        <div class="flex-1 bg-[#282828] rounded-lg p-4 shadow-md schedule-card cursor-pointer" data-id="{{ jadwal.id }}">
            <div class="flex items-center justify-between gap-x-4">
                <div class="flex flex-1 items-center justify-end gap-x-3 min-w-0">
                    <span class="text-right text-white font-semibold truncate">{{ jadwal.team_1 }}</span>
                    <img src="{{ jadwal.team_1_logo_url }}" alt="{{ jadwal.team_1 }} logo" class="h-10 w-10 rounded-full object-cover">
                </div>
                <div class="flex-none text-white font-bold text-xl text-center">
                    {{ jadwal.time|time:"H:i" }}
                </div>
                <div class="flex flex-1 items-center justify-start gap-x-3 min-w-0">
                    <img src="{{ jadwal.team_2_logo_url }}" alt="{{ jadwal.team_2 }} logo" class="h-10 w-10 rounded-full object-cover">
                    <span class="text-left text-white font-semibold truncate">{{ jadwal.team_2 }}</span>
                </div>
            </div>
        </div>

        <button data-id="{{ jadwal.id }}" 
           class="delete-btn flex-shrink-0 bg-black hover:bg-gray-800 text-white text-sm px-5 py-2 rounded-md border border-white transition">
           Delete
        </button>
    </div>

{% else %}
    <a href="{% url 'kalender:schedule_detail' pk=jadwal.id %}" class="block bg-[#282828] rounded-lg p-4 shadow-md schedule-card">
        <div class="flex items-center justify-between gap-x-4">
            <div class="flex flex-1 items-center justify-end gap-x-3 min-w-0">
                <span class="text-right text-white font-semibold truncate">{{ jadwal.team_1 }}</span>
                <img src="{{ jadwal.team_1_logo_url }}" alt="{{ jadwal.team_1 }} logo" class="h-10 w-10 rounded-full object-cover">
            </div>
            <div class="flex-none text-white font-bold text-xl text-center">
                {{ jadwal.time|time:"H:i" }}
            </div>
            <div class="flex flex-1 items-center justify-start gap-x-3 min-w-0">
                <img src="{{ jadwal.team_2_logo_url }}" alt="{{ jadwal.team_2 }} logo" class="h-10 w-10 rounded-full object-cover">
                <span class="text-left text-white font-semibold truncate">{{ jadwal.team_2 }}</span>
            </div>
        </div>
    </a>
{% endif %}
