<div class="relative group bg-[#282828] rounded-lg p-5 shadow-md flex items-center justify-between overflow-hidden" id="schedule-card-{{ jadwal.id }}">
  <a href="{% url 'kalender:schedule_detail' pk=jadwal.id %}" class="absolute inset-0 z-10"></a>
  <div class="relative z-20 flex items-center justify-between w-full">
    <div class="flex items-center gap-4">
      {% if user.is_superuser %}
      <a href="{% url 'kalender:edit_schedule' pk=jadwal.id %}" 
         class="edit-btn bg-black hover:bg-gray-800 text-white text-sm px-5 py-2 rounded-md border border-white transition relative z-30">
        Edit
      </a>
      {% endif %}

      <div class="flex items-center gap-3 {% if user.is_superuser %}ml-10{% endif %}">
        <span class="font-bold text-lg text-white">{{ jadwal.team_1 }}</span>
        {% if jadwal.team_1_logo %}
          <img src="{{ jadwal.team_1_logo }}" alt="{{ jadwal.team_1 }} logo" class="w-12 h-12 rounded-full object-cover">
        {% else %}
          <div class="w-12 h-12 bg-gray-600 rounded-full"></div>
        {% endif %}
      </div>
    </div>

    <div class="text-center">
      <span class="font-bold text-white">{{ jadwal.time|time:"H:i" }}</span>
    </div>

    <div class="flex items-center gap-4">
      <div class="flex items-center gap-3 {% if user.is_superuser %}mr-10{% endif %}">
        {% if jadwal.team_2_logo %}
          <img src="{{ jadwal.team_2_logo }}" alt="{{ jadwal.team_2 }} logo" class="w-12 h-12 rounded-full object-cover">
        {% else %}
          <div class="w-12 h-12 bg-gray-600 rounded-full"></div>
        {% endif %}
        <span class="font-bold text-lg text-white">{{ jadwal.team_2 }}</span>
      </div>

      {% if user.is_superuser %}
      <button data-id="{{ jadwal.id }}" 
              class="delete-btn bg-black hover:bg-gray-800 text-white text-sm px-5 py-2 rounded-md border border-white transition relative z-30">
        Delete
      </button>
      {% endif %}
    </div>
  </div>
</div>
